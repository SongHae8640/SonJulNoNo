
<!DOCTYPE html> 

<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">손절노노 아이콘</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <!-- <li><a href="#">마이페이지</a></li> -->
        <li><a href="#">로그인</a></li>
      </ul>
		<form class="navbar-form navbar-center" role="search">
			<div class="form-group">
			  <input type="text" class="form-control" placeholder="주식이름, 산업으로 검색 ">
			</div>
			<button type="submit" class="btn btn-default">검색</button>
		</form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


 
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>글 수정</h1>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-md-12">
        <form class="form-horizontal" action="update.bit" method="post">
          <input type="hidden" name="num" >
          <div class="form-group">
            <label class="col-sm-2 control-label">제목</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="sub" id="sub" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">글쓴이</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="name"  readonly="readonly">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">내용</label>
            <div class="col-sm-10">
              <textarea name="content" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="edit.bit?idx=${bean.num }" role="button" class="btn btn-primary">수정</a>
              <button type="button" class="btn btn-danger btn-default" data-toggle="modal" data-target="#myModal">삭제</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">주의</h4>
      </div>
      <div class="modal-body">
        <p>삭제 하시겠습니까?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-danger" onclick="deleteOne();">삭제</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
