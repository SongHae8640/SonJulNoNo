<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>

<body>
<th:block th:replace="fragments/header"></th:block>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>글 상세</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal" action="update.bit" method="post">
        <input type="hidden" name="num" >
        <div class="form-group">
          <label class="col-sm-2 control-label">제목</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="sub" id="sub" readonly="readonly">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">글쓴이</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name"  readonly="readonly">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">내용</label>
          <div class="col-sm-10">
            <textarea name="content" class="form-control" readonly="readonly"> 내용 </textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="edit.bit?idx=${bean.num }" role="button" class="btn btn-primary">수정</a>
            <button type="button" class="btn btn-danger btn-default" data-toggle="modal" data-target="#myModal">삭제</button>
          </div>
        </div>
      </form>
    </div>
  </div>


</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">주의</h4>
      </div>
      <div class="modal-body">
        <p>삭제 하시겠습니까?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-danger" onclick="deleteOne();">삭제</button>
      </div>
    </div>
  </div>
</div>


<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
